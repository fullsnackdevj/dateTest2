<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Envelope</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9ceff;
            touch-action: manipulation; /* Prevents unwanted zooming */
        }

        .envelope {
            position: relative;
            cursor: pointer;
            animation: subtleShake 3s infinite ease-in-out;
        }

        /* Shaking Animation */
        @keyframes subtleShake {
            0% { transform: rotate(0deg) translate(0, 0); }
            25% { transform: rotate(1deg) translate(1px, -1px); }
            50% { transform: rotate(0deg) translate(0, 0); }
            75% { transform: rotate(-1deg) translate(-1px, 1px); }
            100% { transform: rotate(0deg) translate(0, 0); }
        }

        .back {
            position: relative;
            width: 250px;
            height: 200px;
            background-color: #e8c7e9;
        }

        .letter {
            position: absolute;
            background-color: #fff;
            width: 230px;
            height: 180px;
            top: 10px;
            left: 7px;
            transition: .2s;
            border: 4px solid #ff408187;
            border-radius: 20px;
            pointer-events: auto; /* Ensures clicks/taps register */
        }

        .text {
            text-align: center;
            font-size: 17px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            font-weight: bold;
        }
        .front {
            position: absolute;
            border-right: 130px solid #c97ccc;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            height: 0;
            width: 0;
            top: 0;
            left: 120px;
            z-index: 3;
        }

        .front:before {
            content: "";
            position: absolute;
            border-left: 130px solid #c97ccc;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            height: 0;
            width: 0;
            top: -100px;
            left: -120px;
        }

        .front:after {
            content: "";
            position: absolute;
            border-bottom: 105px solid #b571b7;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            height: 0;
            width: 0;
            top: -5px;
            left: -120px;
        }

        .top {
            position: absolute;
            border-top: 105px solid #ce88d1;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            height: 0;
            width: 0;
            top: 0;
            transform-origin: top;
            transition: .4s;
        }

        /* .shadow {
            position: absolute;
            background-color: rgba(0,0,0,0.1);
            width: 250px;
            height: 10px;
            top: 220px;
            border-radius: 50%;
        } */


        .shadow {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.1);
    width: 250px;
    height: 15px;
    top: 220px;
    border-radius: 50%;
    filter: blur(3px); /* Adds a blur effect to the shadow */
    opacity: 0.8; /* Adjust opacity for a more natural look */
    transition: all 0.4s ease-in-out; /* Smooth transition for hover effect */
}

/* Envelope hover effect on shadow */
.envelope:hover .shadow {
    filter: blur(8px); /* Increase blur when envelope is lifted */
    opacity: 0.6; /* Reduce opacity to simulate light change */
    transform: scale(0.95); /* Slightly shrink the shadow */
}

        /* Envelope opening effect */
        .envelope:hover .top {
            transform: rotateX(160deg);
        }

        .envelope:hover .letter {
            transform: translateY(-100px);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="back"></div>
        <div class="letter">
            <div class="text">Invitation</div>
        </div>
        <div class="front"></div>
        <div class="top"></div>
        <div class="shadow"></div>
    </div>

    <script>
        const letter = document.querySelector('.letter');

        function openLetter(event) {
            event.preventDefault(); // Prevents unwanted zooming on mobile

            letter.style.transition = "transform 0.5s ease-out, opacity 0.5s ease-out";
            letter.style.transform = "scale(3)"; // Prevent extreme scaling
            letter.style.opacity = "0"; 

            setTimeout(() => {
                window.location.href = "invitation.html";
            }, 500);
        }

        // Attach event listeners for both mobile and desktop
        letter.addEventListener('click', openLetter);
        letter.addEventListener('touchstart', openLetter);
    </script>
</body>
</html>
