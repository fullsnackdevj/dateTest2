<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            /* background-color: #f8f9fa; */
            background: url('./img/heartAnimatedBG.gif') repeat;
            background-size: 100px 100px; /*Adjust the size of each tile */
        }
        .progress-container {
            position: relative;
            width: 300px;
            height: 30px;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden; /* Clips the progress bar */
            margin-bottom: 20px;
        }
        .progress-bar {
            position: absolute;
            width: 0%;
            height: 100%;
            background-color: #f9ceff;
            transition: width 1s ease-in-out;
            border-radius: 25px; /* Rounded corners for the progress bar */
        }
        .progress-wrapper {
            position: relative;
            width: 300px;
        }
        .puzzle-piece {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -10px; /* Adjust to align with the progress bar */
            left: 0;
            transition: left 1s ease-in-out;
            z-index: 1; /* Ensure it's above the progress bar */
        }
        .puzzle-piece img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Circular image */
        }
        .heart-btn {
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .heart-btn:active {
            transform: scale(1.2); /* Heartbeat effect */
        }

        .message-text {
            font-size: 16px;
    text-align: center;
    color: #e468db;
    margin-top: 10px;
    transition: opacity 0.3sease-in-out;
    /* background: #fff1ff; */
    padding: 1rem;
    border-radius: 4px;
    width: 300px;
}

    </style>
</head>

const puzzlePiece = document.querySelector('.puzzle-piece');
const heartBtn = document.querySelector('.heart-btn');
const progressBar = document.querySelector('.progress-bar');
const heartbeatSound = document.getElementById('heartbeatSound');
const messageText = document.querySelector('.message-text'); // Added text element

let progress = 0;
const step = 20;
const maxProgress = 250;
const maxWidth = 300;

const messages = [
    "Click mo pa gwen ‚ù§Ô∏è",
    "Dahan-dahan lang ha, ingatan mo ang puso mo.. ‚ù§Ô∏è",
    "Gwen may bayad ‚Äòto ah‚Ä¶ may kapalit! Joke! üòè",

    "Tuloy-tuloy lang‚Ä¶ üíò"

heartBtn.addEventListener('click', () => {
    if (progress < maxProgress) {
        progress += step;
        puzzlePiece.style.left = `${progress}px`;
        progressBar.style.width = `${(progress / maxProgress) * maxWidth}px`;

        // Play heartbeat sound
        heartbeatSound.currentTime = 0;
        heartbeatSound.play();

        // Enlarge heart animation
        heartBtn.style.transform = 'scale(1.3)';
        setTimeout(() => {
            heartBtn.style.transform = 'scale(1)';
        }, 200);

        // Change background on first click
        if (!messageText.style.background) {
            messageText.style.background = "#fff1ff";
            messageText.style.padding = "10px";  // Optional: Add padding to look nice
            messageText.style.borderRadius = "10px"; // Optional: Smooth edges
        }

        // Show random funny message
        if (progress >= maxProgress - (step * 1)) {
            messageText.textContent = progress >= maxProgress - step 
                ? "Dalawang pindot na lang‚Ä¶ ayan naaaa.. ‚ù§Ô∏è"
                : "Dahan-dahan lang ha, ingatan mo ang puso mo.. ‚ù§Ô∏è";
        } else {
            messageText.textContent = messages[Math.floor(Math.random() * messages.length)];
        }
    } else {
        window.location.href = "envelope4.html"; // Redirect when finished
    }
});




    // double tapping stop

    document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) {
        event.preventDefault(); // Prevent zooming when multiple fingers are used
    }
}, { passive: false });

document.addEventListener('gesturestart', function(event) {
    event.preventDefault(); // Prevent gesture-based zooming
});

document.addEventListener('dblclick', function(event) {
    event.preventDefault(); // Prevent double-tap zoom
}, { passive: false });

document.addEventListener('wheel', function(event) {
    if (event.ctrlKey) {
        event.preventDefault(); // Prevent zooming with Ctrl + Scroll
    }
}, { passive: false });
