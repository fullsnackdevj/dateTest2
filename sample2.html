<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .progress-container {
            position: relative;
            width: 300px;
            height: 30px;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden; /* Clips the progress bar */
            margin-bottom: 20px;
        }
        .progress-bar {
            position: absolute;
            width: 0%;
            height: 100%;
            background-color: #f9ceff;
            transition: width 1s ease-in-out;
            border-radius: 25px; /* Rounded corners for the progress bar */
        }
        .progress-wrapper {
            position: relative;
            width: 300px;
        }
        .puzzle-piece {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -10px; /* Adjust to align with the progress bar */
            left: 0;
            transition: left 1s ease-in-out;
            z-index: 1; /* Ensure it's above the progress bar */
        }
        .puzzle-piece img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Circular image */
        }
        .heart-btn {
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .heart-btn:active {
            transform: scale(1.2); /* Heartbeat effect */
        }
    </style>
</head>
<body>
<div class="progress-wrapper">
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <!-- Move the puzzle piece outside the progress container -->
    <div class="puzzle-piece">
        <img src="./img/gwnHead.png" alt="Puzzle Piece">
    </div>
</div>
<button class="heart-btn">❤️</button>

<script>
    const puzzlePiece = document.querySelector('.puzzle-piece');
    const heartBtn = document.querySelector('.heart-btn');
    const progressBar = document.querySelector('.progress-bar');
    let progress = 0;
    const step = 25; // Slower movement per click
    const maxProgress = 250; // Limit for full progress
    const maxWidth = 300; // Progress bar width

    heartBtn.addEventListener('click', () => {
        if (progress < maxProgress) {
            progress += step;
            puzzlePiece.style.left = `${progress}px`;
            progressBar.style.width = `${(progress / maxProgress) * maxWidth}px`; // Update bar color following image

            heartBtn.style.transform = 'scale(1.3)'; // Enlarge heart
            setTimeout(() => {
                heartBtn.style.transform = 'scale(1)'; // Shrink back
            }, 200);
        } else {
            window.location.href = "https://www.youtube.com"; // Redirect when finished
        }
    });
</script>
</body>
</html>
