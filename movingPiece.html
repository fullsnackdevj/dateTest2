<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .progress-container {
            position: relative;
            width: 300px;
            height: 50px;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .puzzle-piece {
            width: 50px;
            height: 50px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: left 0.4s ease-in-out;
        }
        .heart-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .heart-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="puzzle-piece"></div>
    </div>
    <button class="heart-btn">❤️</button>

    <script>
        const puzzlePiece = document.querySelector('.puzzle-piece');
        const heartBtn = document.querySelector('.heart-btn');
        let progress = 0;
        const step = 30; // Distance moved per click
        const maxProgress = 250; // Limit for full progress

        heartBtn.addEventListener('click', () => {
            if (progress < maxProgress) {
                progress += step;
                puzzlePiece.style.left = `${progress}px`;
            }
        });
    </script>

</body>
</html>
